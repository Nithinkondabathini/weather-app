<!DOCTYPE html><html><head><meta charset=UTF-8><meta name=viewport content=width=device-width,initial-scale=1><title>WeatherDash</title><link href=https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800 rel=stylesheet><script src=https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js></script><style>body{margin:0;padding:20px;font-family:Inter,system-ui;background:#0b1320;color:#e6edf6}h1{margin-top:0;color:#e6edf6}input,button{padding:10px;margin:10px 0;font-size:16px}button{background:#4ea8ff;color:#001427;border:none;cursor:pointer;border-radius:8px;font-weight:bold}button:hover{opacity:0.9}.weather-cards{display:grid;grid-template-columns:repeat(auto-fill,minmax(250px,1fr));gap:20px;margin-top:20px}.card{background:#111a2b;padding:20px;border-radius:16px;border:1px solid #1d2942}canvas{max-height:200px}</style></head><body><header><h1>WeatherDash</h1><p>Live weather app - Add your OpenWeather API key to get started</p></header><main><div style='background:#233352;padding:20px;border-radius:8px;margin:20px 0'><p><strong>Setup Required:</strong></p><p>1. Sign up at <a href='https://openweathermap.org/api' target=_blank style=color:#4ea8ff>OpenWeather API</a></p><p>2. Get your free API key</p><p>3. Replace 'YOUR_API_KEY' in this HTML file with your actual key</p><p>Once configured, the weather data will load automatically!</p></div><div id=weather-cards class=weather-cards></div></main><script>const API_KEY='YOUR_API_KEY';const DEFAULT_CITIES=['London','New York','Tokyo','Paris','Sydney'];if(API_KEY==='YOUR_API_KEY'){document.getElementById('weather-cards').innerHTML='<div class=card><p><strong>⚠ API Key Required</strong></p><p>Please add your OpenWeather API key to enable weather data.</p></div>';} else{DEFAULT_CITIES.forEach(city=>{fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`).then(r=>r.json()).then(data=>{const card=document.createElement('div');card.className='card';card.innerHTML=`<h3>${data.name}</h3><p>Temperature: ${Math.round(data.main.temp)}°C</p><p>Condition: ${data.weather[0].description}</p><p>Humidity: ${data.main.humidity}%</p>`;document.getElementById('weather-cards').appendChild(card);}).catch(err=>{const card=document.createElement('div');card.className='card';card.innerHTML=`<h3>${city}</h3><p>Error loading data</p>`;document.getElementById('weather-cards').appendChild(card);});});}</script></body></html>
